<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culprit Rush</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="Scripts/gameManager.js"></script>
    <script type="module" src="Scripts/inputManager.js"></script>
    <script type="module" src="Scripts/character.js"></script>
    <script type="module" src="Scripts/player.js"></script>
    <script type="module" src="Scripts/killer.js"></script>
    <script type="module" src="Scripts/map.js"></script>
    <script type="module" src="Scripts/uiData.js"></script>
    <script type="module" src="Scripts/uiOrganizer.js"></script>
    <script type="module" src="Scripts/weapons.js"></script>
    <script type="module" src="Scripts/location.js"></script>
    <script type="module" src="Scripts/dayManager.js"></script>


</head>

<body>
    <div class="outerGrid">
        <div class="decorationContainer1"></div>
        <main class="mainInfoContainer">

            <div class="mainbox mainBoxBorder">
                <div class="time"><span class="time-day">Day 1</span> <span class="time-hours">7:00 am</span><span
                        class="time-period">Morning</span></div>
                <button class="start-button">Start Game</button>
                <p class="text">

                </p>

                <div class="mainbox-button-container">
                    <button class="investigate-button">investigate</button>
                    <button class="continue-button">&raquo;</button>
                </div>
            </div>
        </main>

        <section class="mapControl">
            <div class="people-inside map-side-container">
                <p class="map-side-container-label">Who's there?</p>
                <ul class="people-inside-names"></ul>

            </div>
            <div class="mapContainer">
                <button id="left" class="mapLeft map-container__btn"><span class="icon">&#10094;</span></button>
                <button id="right" class="mapRight map-container__btn"><span class="icon">&#10094;</span></button>
                <button id="forward" class="mapTop map-container__btn"><span class="icon">&#10094;</span></button>
                <button id="back" class="mapBottom map-container__btn"><span class="icon">&#10094;</span></button>
                <h1 id="currentLocation"></h1>
            </div>
            <div class="items-inside map-side-container">
                <p class="map-side-container-label">Items inside:</p>
                <ul class="items-inside-names"></ul>

            </div>
        </section>
    </div>

</body>

</html>
